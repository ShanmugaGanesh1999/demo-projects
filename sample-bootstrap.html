<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <div class="container mb-5">
        <div class="form-header">
            <h3 class="text-danger">Bootstrap Booking Form:</h3>

            <div class="card">
                <div class="card-header">
                    Fill out the form and click the submit button when complete...
                </div>
            </div>
        </div>
        <form id="myform" class="my-2 needs-validation">
            <div class="row my-2">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="card my-1">
                                <div class="card-header text-bg-primary">User:</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="row mb-1">
                                            <div class="col-3">
                                                <label for="exampleInputEmail1" class="form-label">Username:</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="Username" class="form-control"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <div class="col-3">
                                                <label for="exampleInputEmail1" class="form-label">First Name:</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input placeholder="First Name" type="text" class="form-control"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3">
                                                <label for="exampleInputEmail1" class="form-label">Last Name:</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" placeholder="Last Name" class="form-control"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card my-1">
                                <div class="card-header text-bg-primary">Contact:</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-telephone-fill"
                                                    viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                                                </svg></span>
                                            <input type="number" minlength=10 maxlength=10 class="form-control"
                                                placeholder="Phone" aria-label="Phone" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1" />
                                                    <path
                                                        d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1" />
                                                </svg></span>
                                            <input type="number" class="form-control" placeholder="Fax"
                                                aria-label="Phone" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-inbox-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4zm-1.17-.437A1.5 1.5 0 0 1 4.98 3h6.04a1.5 1.5 0 0 1 1.17.563l3.7 4.625a.5.5 0 0 1 .106.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374z" />
                                                </svg></span>
                                            <input type="email" class="form-control" placeholder="Email"
                                                aria-label="Phone" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card my-1">
                                <div class="card-header text-bg-primary">Schedule:</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <div class="row mb-1">
                                            <div class="form-group">
                                                <label for="adults">Adults:</label>
                                                <select class="form-control" id="adults">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="checkIn">Check-In:</label>
                                                    <input type="date" class="form-control" id="checkIn">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="checkOut">Check-Out:</label>
                                                    <input type="date" class="form-control" id="checkOut">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="days">Days:</label>
                                                    <input type="text" class="form-control" id="days" placeholder="Days"
                                                        disabled>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="cost">Cost($):</label>
                                                    <input type="text" class="form-control" id="cost" placeholder="Cost"
                                                        disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card my-1">
                        <div class="card-header text-bg-primary">Other:</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="row mb-1">
                                    <div class="col-rows-3">
                                        <div class="form-group">
                                            <label for="message">Message:</label>
                                            <textarea class="form-control" id="message" rows="10"
                                                placeholder="Type message here..."></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="range">Range:</label>
                                            <input type="range" class="form-control-range" id="range"
                                                style="width:100%;">
                                        </div>
                                        <div class="form-group">
                                            <label>Priority:</label><br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="priority" id="low"
                                                    value="low" checked>
                                                <label class="form-check-label" for="low">Low</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="priority" id="medium"
                                                    value="medium">
                                                <label class="form-check-label" for="medium">Med</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="priority" id="high"
                                                    value="high">
                                                <label class="form-check-label" for="high">High</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="float-end mb-5">
                <button type="button" onclick="resetForm()" class="btn btn-primary"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eraser-fill" viewBox="0 0 16 16">
                        <path
                            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
                    </svg> Reset</button>
                <button type="button" onclick="submitForm()" class="btn btn-success"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z" />
                    </svg> Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("checkIn").addEventListener("change", calculateDays);
        document.getElementById("checkOut").addEventListener("change", calculateDays);
        document.getElementById("adults").addEventListener("change", calculateDays);

        function calculateDays() {
            const checkIn = document.getElementById("checkIn").value;
            const checkOut = document.getElementById("checkOut").value;
            const adults = document.getElementById("adults").value;
            if (checkIn && checkOut) {
                const date1 = new Date(checkIn);
                const date2 = new Date(checkOut);
                const timeDifference = date2.getTime() - date1.getTime();
                const daysDifference = timeDifference / (1000 * 3600 * 24);
                document.getElementById("days").value = daysDifference;
                document.getElementById("cost").value = daysDifference * 100 * adults; // Assuming $100 per day
            }
        }

        function submitForm() {
            var isValid = true;
            $(
                '#myform input[type="text"],#myform input[type="date"],#myform input[type="number"], #myform input[type="email"]'
            ).each(function () {
                console.log($(this).val());
                if (!$(this).val().trim()) {
                    $(this).closest(".form-group").addClass("has-error");
                    toastr.error("Please fill in all required fields.", "Error");
                    isValid = false;
                } else {
                    $(this).closest(".form-group").removeClass("has-error");
                }
            });

            if ($("#cost").val().trim() === "") {
                toastr.error("No cost was calculated.", "Error");
                isValid = false;
            } else {
                var cost = parseFloat($("#cost").val());
                if (cost <= 0 || isNaN(cost)) {
                    toastr.error("Cost must be a positive number.", "Error");
                    isValid = false;
                }
            }
            if (isValid) {
                toastr.success("Form submitted successfully!", "Success");
            }
        }
        function resetForm() {
            document.getElementById("myform").reset();
            toastr.info("Form fields cleared successfully!", "Info");
        }

    </script>
</body>

</html>
